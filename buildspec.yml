version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn compile
      - cp target/Hello.war Hello.war
  post_build:
    commands:
      - mvn package
      - mkdir artifact  
      - unzip Hello.war -d artifact/    
artifacts:
  files:
    - Hello.war
cache:
    paths:
        - '/root/.m2/**/*'

  
        
